<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <title>Contact</title>
  </head>
  <body>
    <form action="">
      <h1>CONTACT INFORMATION</h1>

      <label for="name"><b>Enter your first name:</b></label>
      <input type="text" /><br /><br />

      <label for="name"><b>Enter your last name:</b></label>
      <input type="text" /><br /><br />

      <label for="mail"><b>Enter your Email:</b></label>
      <input type="email" /><br /><br />

      <label for="password"><b>Enter your password:</b></label>
      <input type="password" /><br /><br />

      <label for="gender">Select your gender:</label
      ><input type="radio" value="male" name="gender" /><label for="male"
        >Male</label
      >
      <input type="radio" value="female" name="gender" /><label for="female"
        >Female</label
      >
      <input type="radio" value="female" name="gender" /><label for="others"
        >Others</label
      ><br /><br />
      <label for="checkbox">Select your hobbies:</label>
      <input type="checkbox" /><label for="">Codding</label>

      <input type="checkbox" /><label for="">Eating</label>

      <input type="checkbox" /><label for="">Learning English</label>

      <input type="checkbox" /><label for="">Reading</label> <br /><br />
      <label for="birthday">Date of birth:</label>
      <input type="date" /><br /><br />

      <label for="file">Select your file:</label>
      <input type="file" name="" id="" />

      <input type="submit" value="CANCEL" /><br /><br />
      <input type="submit" value="SUBMIT" />
    </form>
  </body>
</html>
